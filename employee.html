
<!DOCTYPE html>
<html>

<head>
    <title>
        The Flying Dutchman
    </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="Header">

    <div id="titleAndInfo">
        <div id="titleBlock" style="display: inline-block; padding-left: 3%">
            <img src="logo2.png" alt="alternative text" />
        </div>
        <div id="infoAndLogout" style="display: inline-block; float: right; padding-top: 1%; margin-right: 5%">
            <div id="employeeInfo">
                <p>Employee ID: <> Name: <></p>
            </div>
            <div id="logOutButton" style="float: right">
                <button class="pure-button" type="button" onclick="logOut()">Logout</button>
            </div>
        </div>
    </div>

    <div style="padding-left: 1%; padding-right: 1%;  width: 60%; margin-left: 20px; clear: both;" id="drinkMenu" class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
            <li><a href="#" onclick="displayItems()">All</a></li>
            <li><a href="#" onclick="displayItems('LIGHT_LAGER')">Light Beers</a></li>
            <li><a href="#" onclick="displayItems('PORTER_AND_STOUT')">Porters and Stouts</a></li>
            <li><a href="#" onclick="displayItems('ALE')">Ales</a></li>
            <li><a href="#" onclick="displayItems('DARK_LAGER')">Dark Lagers</a></li>
            <li><a href="#" onclick="displayItems('WHEAT_BEER')">Wheat Beers</a></li>
            <li><a href="#" onclick="displayItems('MISC')">Misc</a></li>
        </ul>
    </div>

</div>



<div id = Header_background>

</div>

<div id = "Content" style="display: inline-block">
    <table sortable id="beers">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<div id = "Right_div" style="display: inline-block">
    <p style="text-align: center; margin-top: 0%">Customer Tabs:</p>
    <table sortable id="tabs">
        <thead></thead>
        <tbody></tbody>
    </table>
    <div id="createNewCustomer" style="display: none">
        <label id="firstNameLabel" for="firstName" style="display: block">FirstName: </label>
        <input type="text" name="name" id="firstName" placeholder="First Name" required/>
        <label id="surnameLabel" for="surname" style="display: block; margin-top: 5%">Surname: </label>
        <input type="text" name="name" id="surname" placeholder="Surname" required/>
        <label id="usernameLabel" for="username" style="display: block; margin-top: 5%">Username: </label>
        <input type="text" name="name" id="username" placeholder="username" required/>
        <label id="pwdLabel" for="pwd" style="display: block; margin-top: 5%">Password: </label>
        <input type="text" name="name" id="pwd" placeholder="password" required/>
        <label id="pwdLabelConfirm" for="pwdConfirm" style="display: block; margin-top: 5%">Confirm Password: </label>
        <input type="text" name="name" id="pwdConfirm" placeholder="password" required/>
        <button class="pure-button" type="button" style="margin-top: 5%" onclick="addCustomer()" >Create</button>
    </div>
    <div id="editOrAddCustomerInfo">
        <button class="pure-button" type="button" style="display: inline" onclick="editTab()" >Edit Tab</button>
        <button class="pure-button" type="button" style="display: inline" onclick="createNewCustomer()" >New Customer</button>
    </div>
</div>


<script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vendor/lodash.min.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/viewcache.js"></script>
<script type="text/javascript" src="js/user.js"></script>
<script type="text/javascript" src="js/userlist.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script>
    employeePageLoadUserInfo();
</script>

</body>
</html>
