<!DOCTYPE html>
<html>
<head>
  <title>The Flying Dutchman Pub</title>
  <style>
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times}
    h1 {text-align: center;}
  </style>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body>
<div id="titleAndLogin">
  <div id="titleBlock" style="display: inline-block; padding-left: 32%">
    <h1 >Welcome to The Flying Dutchman Pub</h1>
  </div>
  <div id="loginBlock" style="display: inline-block; padding-top: 1%; float: right; margin-right: 1%">
    <form id="loginForm">
      <div id="userNameBox">
        <label id="userLogin" for="username">Username: </label>
        <input type="text" name="name" id="username" placeholder="username" required/>
      </div>
      <div id="passwordBox" style="padding-top: 2%">
        <label id="userPWD" for="pwd">Password:</label>
        <input type="password" name="name" id="pwd" placeholder="password" required/>
      </div>
      <div id="loginButton" style="float: right; padding-top: 2%">
        <button class="pure-button" type="button" onclick="customerLogin()">Login</button>
      </div>
    </form>
  </div>
</div>

<div style="padding-left: 31%; clear: both;" id="drinkMenu" class="pure-menu pure-menu-open pure-menu-horizontal">
  <ul>
    <li><a href="#" onclick="displayItems('LightBeers')">Light Beers</a></li>
    <li><a href="#" onclick="displayItems('PortersAndStouts')">Porters and Stouts</a></li>
    <li><a href="#" onclick="displayItems('Ales')">Ales</a></li>
    <li><a href="#" onclick="displayItems('Lagers')">Lagers</a></li>
    <li><a href="#" onclick="displayItems('WheatBeers')">Wheat Beers</a></li>
  </ul>
</div>


<p id="test"></p>

<script>
  function displayItems(item){
    document.getElementById("test").innerHTML = item;
  }
  function customerLogin(){
    var userName = document.getElementById("username").value;
    var passWord = document.getElementById("pwd").value;
    if(userName == 'username' && passWord == 'password'){
      var userID = document.createTextNode("Customer: <> ID Number: <>");
      var userTabAmount = document.createTextNode("Current Tab: <>");
      var infoToReplace = document.getElementById("loginBlock");
      infoToReplace.innerHTML = '';
      infoToReplace.appendChild(userID);
      infoToReplace.appendChild(userTabAmount);

    } else {
      alert("Incorrect username or password");
    }
  }
</script>

<table id="beers">
    <thead></thead>
    <tbody></tbody>
</table>

<script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vendor/lodash.min.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
