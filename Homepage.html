<!DOCTYPE html>
<html>

<head>
    <title>
        The Flying Dutchman
    </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="Header">

    <div id="titleAndLogin">
        <div id="titleBlock" style="display: inline-block; padding-left: 10%">
            <h1 >Welcome to The Flying Dutchman Pub!</h1>
        </div>
        <div id="loginBlock" style="display: inline-block; padding-top: 1%; float: right; margin-right: 5%">
            <form id="loginForm">
                <div id="userNameBox">
                    <label id="userLogin" for="username">Username: </label>
                    <input type="text" name="name" id="username" placeholder="username" required/>
                </div>
                <div id="passwordBox" style="padding-top: 2%">
                    <label id="userPWD" for="pwd">Password:</label>
                    <input type="password" name="name" id="pwd" placeholder="password" required/>
                </div>
                <div id="loginButton" style="float: right; padding-top: 2%">
                    <button class="pure-button" type="button" onclick="loginUser()" >Login</button>
                </div>
            </form>
        </div>
    </div>

    <div style="padding-left: 15%; width: 60%; margin-left: auto; margin-right: auto; clear: both;" id="drinkMenu" class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
            <li><a href="#" onclick="displayItems()">All</a></li>
            <li><a href="#" onclick="displayItems('LIGHT_LAGER')">Light Beers</a></li>
            <li><a href="#" onclick="displayItems('PORTER_AND_STOUT')">Porters and Stouts</a></li>
            <li><a href="#" onclick="displayItems('ALE')">Ales</a></li>
            <li><a href="#" onclick="displayItems('DARK_LAGER')">Dark Lagers</a></li>
            <li><a href="#" onclick="displayItems('WHEAT_BEER')">Wheat Beers</a></li>
            <li><a href="#" onclick="displayItems('MISC')">Misc</a></li>
        </ul>
    </div>

</div>

<div id = "Content">
    <table sortable id="beers">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<div id = "Right_div">
</div>



<script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vendor/lodash.min.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/viewcache.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
