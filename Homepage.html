
<!DOCTYPE html>

<html>

<head>
    <title>
        The Flying Dutchman
    </title>

    <meta charset = "UTF-8">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<div id="Header">

    <div id="titleAndLogin">
        <div id="titleBlock" style="display: inline-block; padding-left: 3%;" >
            <img src="logo2.png"/>
        </div>
        <div id="loginBlock" style="display: inline-block; padding-top: 1%; float: right;  margin-right: 5%">
            <form id="loginForm">
                <div id="userNameBox">
                    <label id="userLogin" for="username">Username: </label>
                    <input type="text" name="name" id="username" placeholder="username" required/>
                </div>
                <div id="passwordBox" style="padding-top: 2%">
                    <label id="userPWD" for="pwd">Password: </label>
                    <input type="password" name="name" id="pwd" placeholder="password" required/>
                </div>
                <div id="loginButton" style="float: right; padding-top: 2%">
                    <button class="pure-button" type="button" onclick="loginUser()" id = "button_login" >Login</button>
                </div>
            </form>
        </div>


        <div id="customerInfo" style="display: none; padding-top: 1%; float: right;  margin-right: 5%">
            <p id="customerName">Customer: <></p>
            <p id="customerTab">Tab <></p>
            <button class="pure-button" type="button" style="float: right; padding-top: 2%" onclick="logOut()" >Logout</button>
        </div>
    </div>



    <div id="drinkMenu" class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
            <li><a href="#" onclick="displayItems()" id = "button_all" >All</a></li>
            <li><a href="#" onclick="displayItems('LIGHT_LAGER')" id = "button_lb">Light Beers</a></li>
            <li><a href="#" onclick="displayItems('PORTER_AND_STOUT')" id = "button_ps">Porters and Stouts</a></li>
            <li><a href="#" onclick="displayItems('ALE')" id = "button_ale" >Ales</a></li>
            <li><a href="#" onclick="displayItems('DARK_LAGER')" id = "button_dl" >Dark Lagers</a></li>
            <li><a href="#" onclick="displayItems('WHEAT_BEER')" id = "button_wb" >Wheat Beers</a></li>
            <li><a href="#" onclick="displayItems('MISC')" id = "button_ms" >Misc</a></li>
        </ul>
    </div>


    <div id = Languagebuttons>
        <input type="image" name="submit" value="submit" src="Swedish_icon.png" onClick = "languageManager.setLanguage('swedish')"/>
        <input type="image" name="submit" value="submit" src="United-States-icon.png" onClick = "languageManager.setLanguage('english')"/>
    </div>


</div>
<div id = Header_background>
</div>


<div id = Content>
    <table id="beers">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<div id = RightDiv>
    <span style="color: white;">Beers of the week will be displayed here!</span>
    <br>
    <br>
    <br>

</div>

<div id = "shoppingCart">

    <html>
    <head lang="en">
        <meta charset="UTF-8">

        <script type="text/javascript" src="http://jscart.googlecode.com/svn/jscart.js"></script>
        <script type="text/javascript">

            simpleCart.currency = SEK;
            simpleCart.cartHeaders = ["Name", "Price", "Quantity", "Total" ];
        </script>
    </head>
    <body>

    <span class="simpleCart_total"></span> (<span class="simpleCart_quantity"></span> items) <br />
    <a href="javascript:;" class="simpleCart_empty">Empty Cart</a> <a href="#" class="viewcart">Viewcart</a>

    <div class="simpleCart_items" ></div>
    <div style="clear:left"></div>


    SubTotal: <span class="simpleCart_total"></span> <br />

    Final Total: <span class="simpleCart_finalTotal"></span><br />
    <!--<a href="#" class="simpleCart_checkout">checkout</a>-->

    </body>
    </html>

</div>


<script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vendor/lodash.min.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/viewcache.js"></script>
<script type="text/javascript" src="js/user.js"></script>
<script type="text/javascript" src="js/userlist.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/lang.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
