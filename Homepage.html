
<!DOCTYPE html>

<html>

<head>
    <title>
        The Flying Dutchman Pub!
    </title>

    <meta charset = "UTF-8">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<div id="Header">

    <canvas id="canvas" width=600px height=150px></canvas>

    <div id="titleAndLogin">

        <div id="titleBlock" style="display: inline-block; padding-left: 3%;" >
            <img id="logo" style="pointer-events: none;" src="logo_orange2.png"/>
        </div>
        <div id="loginBlock" style="display: inline-block; padding-top: 1%; float: right;  margin-right: 5%; pointer-events: all;">

            <form id="loginForm">
                <div id="userNameBox">
                    <label id="userLogin" for="loginUsername">Username: </label>
                    <input type="text" name="name" id="loginUsername" placeholder="username" required/>
                </div>
                <div id="passwordBox" style="padding-top: 2%">
                    <label id="userPWD" for="loginPwd">Password: </label>
                    <input type="password" name="name" id="loginPwd" placeholder="password" required/>
                </div>
                <div id="loginButton" style="float: right; padding-top: 2%">
                    <button class="pure-button" type="button" onclick="loginUser()" id = "button_login" >Login</button>
                </div>
            </form>
        </div>

        <div id="customerInfo" style="display: none; padding-top: 1%; float: right;  margin-right: 5%; pointer-events: all">
            <p id="customerName">Customer: <></p>
            <p id="customerTab">Tab <></p>
            <button class="pure-button" type="button" style="float: right; padding-top: 2%" onclick="logOut()" >Logout</button>
        </div>
        <div id="employeeInfoAndLogout" style="display: none; float: right; margin-right: 2%; pointer-events: all">

            <div id="employeeInfo">
                <p id="employeeName">Employee ID: <> Name: <></p>
            </div>

            <div id="logOutButton" style="float: right">
                <button class="pure-button" type="button" onclick="logOut()">Logout</button>
            </div>
        </div>
    </div>



    <div id="drinkMenu" class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
            <li><a href="#" onclick="displayItems()" id = "button_all" >All</a></li>
            <li><a href="#" onclick="displayItems('LIGHT_LAGER')" id = "button_lb">Light Beers</a></li>
            <li><a href="#" onclick="displayItems('PORTER_AND_STOUT')" id = "button_ps">Porters and Stouts</a></li>
            <li><a href="#" onclick="displayItems('ALE')" id = "button_ale" >Ales</a></li>
            <li><a href="#" onclick="displayItems('DARK_LAGER')" id = "button_dl" >Dark Lagers</a></li>
            <li><a href="#" onclick="displayItems('WHEAT_BEER')" id = "button_wb" >Wheat Beers</a></li>
            <li><a href="#" onclick="displayItems('MISC')" id = "button_ms" >Misc</a></li>
        </ul>
    </div>


    <div id = Languagebuttons>
        <input type="image" name="submit" value="submit" src="Swedish_icon.png" onClick = "languageManager.setLanguage('swedish')"/>
        <input type="image" name="submit" value="submit" src="United-States-icon.png" onClick = "languageManager.setLanguage('english')"/>
    </div>


</div>
<div id = Header_background>
</div>


<div id = Content>

    <table id="beers">

        <thead></thead>
        <tbody></tbody>

    </table>
</div>


<div id = "employeeTabInfo">

    <p style="text-align: center; margin-top: 0%" >Customer Tabs:</p>
    <table sortable id="tabs">
        <thead></thead>
        <tbody></tbody>
    </table>

    <div id="createNewCustomer" style="display: none; color: #5E9CA0">
        <label id = "firstNameLabel" for = "firstName" style = "display: block" >FirstName: </label>
        <input type = "text" name = "name" id = "firstName" placeholder = "First Name" required/>
        <label id = "surnameLabel" for = "surname" style = "display: block; margin-top: 5%">Surname: </label>
        <input type = "text" name = "name" id = "surname" placeholder = "Surname" required/>
        <label id = "usernameLabel" for = "username" style = "display: block; margin-top: 5%">Username: </label>
        <input type = "text" name = "name" id = "username" placeholder = "username" required/>
        <label id = "pwdLabel" for = "pwd" style = "display: block; margin-top: 5%">Password: </label>
        <input type = "text" name = "name" id = "pwd" placeholder = "password" required/>
        <label id = "pwdLabelConfirm" for = "pwdConfirm" style = "display: block; margin-top: 5%">Confirm Password: </label>
        <input type = "text" name = "name" id = "pwdConfirm" placeholder = "password" required/>
        <button class = "pure-button" type = "button" style = "margin-top: 5%; display: block" onclick = "addCustomer()" >Create</button>
    </div>

    <div id="editOrAddCustomerInfo">
       <!-- <button class = "pure-button" type="button" style="display: inline" onclick = "chargeCustomer()" >Charge</button>-->

        <button class = "pure-button" type="button" style="display: inline; margin-left: 2%" onclick = "createNewCustomer()" >New Customer</button>
    </div>
    <div id = "employeeShoppingCart">

        <table id = "cart_items">

            <thead>
            <tr>
                <th id = "cart_items_name">Name</th>
                <th id = "cart_items_quantity">Qt.</th>
                <th id = "cart_items_total">Total</th>
            </tr>

            </thead>
            <tbody></tbody>
            <tfoot>

            <tr>
                <td id ="cart_total_string">Final Total</td>
                <td id ="cart_total_quantity"></td>
                <td id="cart_total"></td>
            </tr>

            </tfoot>
        </table>

        <div id="cart_buttons">
            <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.clear()" id = "cart_clear_string" >Clear</button>
            <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.checkout()" id = "cart_checkout_string">Checkout</button>
            <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.undo()" id = "cart_undo_string">Undo</button>
            <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.redo()" id = "cart_redo_string">Redo</button>

        </div>
    </div>
</div>

<div id = beersOfTheWeek>
    <span style="color: #000000;">Beers of the week will be displayed here!</span>
    <br>


<div id = "customerShoppingCart">

    <table id = "cart_items">

        <thead>
        <tr>
            <th id = "cart_items_name">Name</th>
            <th id = "cart_items_quantity">Qt.</th>
            <th id = "cart_items_total">Total</th>
        </tr>

        </thead>
        <tbody></tbody>
        <tfoot>

        <tr>
            <td id ="cart_total_string">Final Total</td>
            <td id ="cart_total_quantity"></td>
            <td id="cart_total"></td>
        </tr>

        </tfoot>
    </table>

    <div id="cart_buttons">
        <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.clear()" id = "cart_clear_string" >Clear</button>
        <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.checkout()" id = "cart_checkout_string">Checkout</button>
        <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.undo()" id = "cart_undo_string">Undo</button>
        <button class = "cart_button" type="button" style="display: inline" onclick = "globals.shoppingCart.redo()" id = "cart_redo_string">Redo</button>

    </div>
</div>
</div>


<script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vendor/lodash.min.js"></script>

<script type="text/javascript" src="js/filter.js"></script>

<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/lang.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
